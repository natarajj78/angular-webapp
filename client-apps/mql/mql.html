<div class="container-fluid">
<div class="row">
    <form role="form" name="localForm" novalidate ng-submit="mq.executeMQL(mq.url, mq.mql)" class="form-horizontal">
        <div class="col-xs-3 col-sm-3 col-md2 sidebar">
            <h4><i class="fa fa-fw fa-search"></i> Query</h4>
            <div class="form-group">
                <label for="url" class="col-sm-4 control-label">URL</label>
                <div class="col-sm-8">
                    <input type="text" name="url" ng-model="mq.url" value="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="mql" class="col-sm-4 control-label">MQL</label>
                <div class="col-sm-8">
                    <textarea rows="5" name="mql" ng-model="mq.mql" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">Execute</button>
                </div>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-sm-offset-3 col-md9 col-md-offset-3">
            <h4><i class="fa fa-fw fa-tasks"></i> Results</h4>
            <div ng-show="mq.queryResults" class="row">
                <div class="h4">{{ mq.queryResults.length }} Records Found</div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th ng-repeat="(key, value) in mq.queryResults[0]">{{ key }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in mq.queryResults">
                            <td ng-repeat="(key, value) in item">{{ value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-hide="mq.queryResults" class="row">
                <p>No results</p>
            </div>
        </div>
    </form>
</div>
</div>
